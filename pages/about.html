---
layout: default
title: "About"
permalink: /about.html
---
<div class="container">
		<div class="row align-items-center">
			<div class="col-md text-center"><img class="avatar" src="/assets/images/avatar.jpg" alt=""></div>
			<div class="col-md">
				<div class="container">
					<div class="row">
						<div class="col-6">
							<ul>
              {% for item in site.data.about %}
								<li class="font-weight-bold">{{ item.label }}</li>
              {% endfor %}
							</ul>
						</div>
						<div class="col-6">
							<ul>
              {% for item in site.data.about %}
								<li>
                  {% if item.url %}
                    <a href="{{ item.url }}">
                      {{ item.content }}
                    </a>
                  {% else %}
                    {{ item.content }}
                  {% endif %}
                </li>
              {% endfor %}
							</ul>
						</div>
          </div>
				</div>
			</div>
		</div>
</div>
